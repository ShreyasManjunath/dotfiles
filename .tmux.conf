# set -g status-left '#[fg=brightblack][#[fg=brightblue]#(whoami) #[fg=green]@ #[fg=brightyellow]#h#[fg=brightblack]]#[fg=brightblack]#[fg=blue]üêã#[fg=green]:#[fg=cyan]#(docker info --format "{{json .ContainersRunning}}")'

# Window switching
bind-key a last-window
bind-key Space next-window
bind-key C-Space previous-window

